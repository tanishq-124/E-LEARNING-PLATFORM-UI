<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificates - EduLearn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo"><h1>EduLearn</h1></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="certificates.html" class="active">Certificates</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <section class="featured-section">
    <h2>Your Certificates</h2>
    <div id="certList" class="certificate-grid"></div>
  </section>

  <footer>
    <p>Â© 2025 EduLearn | Developed by 
      <a href="https://www.linkedin.com/in/tanishq-agrawal-91a505335" target="_blank">
        Tanishq Agrawal
      </a>
    </p>
  </footer>

  <script>
    const certContainer = document.getElementById("certList");
    const enrolledCourses = JSON.parse(localStorage.getItem("enrolled_courses") || "[]");
    const userName = localStorage.getItem("user_name") || "Student";

    if (enrolledCourses.length === 0) {
      certContainer.innerHTML = "<p>You haven't completed any courses yet.</p>";
    } else {
      enrolledCourses.forEach(course => {
        if (course.progress >= 100) {
          const cert = document.createElement("div");
          cert.className = "certificate-card";
          cert.innerHTML = `
            <img src="images/certificate-template.jpg" alt="Certificate Template" />
            <h4>${course.title}</h4>
            <p>Issued to <strong>${userName}</strong></p>
            <button class="btn" onclick="downloadCert('${course.title}')">Download</button>
          `;
          certContainer.appendChild(cert);
        }
      });
      if (!certContainer.innerHTML) {
        certContainer.innerHTML = "<p>No completed courses yet for certificates.</p>";
      }
    }

    function downloadCert(courseTitle) {
      alert(`Certificate for "${courseTitle}" would be downloaded as a PDF in a real version.`);
    }
  </script>
</body>
</html>
