<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLearn - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/dashboard-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      color: #fff;
    }

    /* Sidebar Navigation */
    .sidebar {
      width: 220px;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    }
    .sidebar h2 {
      margin: 0 0 30px;
      font-size: 1.5rem;
      text-align: center;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      margin: 12px 0;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .sidebar a:hover {
      color: #4cafef;
    }

    /* Dashboard content */
    .content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard-header {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    /* Course Cards */
    .course-card {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 20px;
      color: white;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .course-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    .course-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .progress-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
      height: 8px;
      margin-top: 8px;
    }
    .progress-bar-fill {
      background: #4cafef;
      height: 100%;
      width: 0%;
      transition: width 1s ease;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #4cafef;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EduLearn</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="courses.html">Courses</a>
    <a href="certificates.html">Certificates</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="dashboard-header">Your Dashboard</div>
    <div class="dashboard-container" id="enrolled-courses">
      <!-- Enrolled courses will load dynamically -->
    </div>
  </div>

  <script>
    // Example: Testing enrolled courses
    // localStorage.setItem("enrolledCourses", JSON.stringify(["webdev","python","datasci","uiux","react","ml","java","cyber","android","cloud"]));

    const enrolledContainer = document.getElementById("enrolled-courses");
    const enrolled = JSON.parse(localStorage.getItem("enrolledCourses")) || [];

    const allCourses = {
      webdev: { title: "Web Development", img: "https://jessup.edu/wp-content/uploads/2024/01/Is-Web-Development-Oversaturated.jpg", progress: 40 },
      python: { title: "Python Programming", img: "https://pythonlife.in/images/pythonlogo.png", progress: 65 },
      datasci: { title: "Data Science", img: "https://pg-p.ctme.caltech.edu/wp-content/uploads/sites/4/2024/09/Is-Data-Science-Hard.jpg", progress: 20 },
      uiux: { title: "UI/UX Design", img: "https://img.freepik.com/free-vector/gradient-ui-ux-elements-background_23-2149056159.jpg", progress: 15 },
      react: { title: "React.js Development", img: "https://indiaappdeveloper.com/wp-content/uploads/2023/12/reactjs.png", progress: 10 },
      ml: { title: "Machine Learning", img: "https://www.repsol.com/content/dam/repsol-corporate/es/energia-e-innovacion/robot-machine-learning.jpg.transform/rp-rendition-sm/image.jpg", progress: 0 },
      java: { title: "Java Programming", img: "https://www.simplilearn.com/ice9/free_resources_article_thumb/java_backenddeveloperskills.jpg", progress: 0 },
      cyber: { title: "Cybersecurity Basics", img: "https://www.bitlyft.com/hubfs/Cybersecurity-solutions.jpeg", progress: 0 },
      android: { title: "Android App Development", img: "https://miro.medium.com/v2/resize:fit:750/1*aUT1pcBqSFsq-cNvKK3UHg.jpeg", progress: 0 },
      cloud: { title: "Cloud Computing", img: "https://bernardmarr.com/img/The%205%20Biggest%20Cloud%20Computing%20Trends%20In%202021.jpg", progress: 0 }
    };

    if (enrolled.length === 0) {
      enrolledContainer.innerHTML = "<p style='color:white;text-align:center;font-size:1.2rem;'>You havenâ€™t enrolled in any courses yet.</p>";
    } else {
      enrolled.forEach(courseKey => {
        const course = allCourses[courseKey];
        if (!course) return;

        const card = document.createElement("div");
        card.className = "course-card";
        card.innerHTML = `
          <img src="${course.img}" alt="${course.title}">
          <h3>${course.title}</h3>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: ${course.progress}%;"></div>
          </div>
          <a href="view-certificate.html?course=${courseKey}" class="btn">View Certificate</a>
        `;
        enrolledContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
