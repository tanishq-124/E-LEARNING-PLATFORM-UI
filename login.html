<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduLearn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <div class="login-container">
    <h2>Welcome to EduLearn</h2>
    <p>Login to access your courses and progress</p>
    <form id="loginForm">
      <input type="text" id="nameInput" placeholder="Your Name" required>
      <input type="email" id="emailInput" placeholder="Your Email" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="note">Don't have an account? Just log in — we'll create one automatically.</p>
  </div>

  <footer>
    <p>© 2025 EduLearn | Developed by 
      <a href="https://www.linkedin.com/in/tanishq-agrawal-91a505335" target="_blank">
        Tanishq Agrawal
      </a>
    </p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();
      localStorage.setItem("user_name", name);
      localStorage.setItem("user_email", email);
      alert(`Welcome, ${name}!`);
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
