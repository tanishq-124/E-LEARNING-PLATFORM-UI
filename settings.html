<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - EduLearn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .settings-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .settings-container h2 {
      margin-bottom: 1rem;
      color: #4a90e2;
    }
    .toggle-btn, .reset-btn {
      display: block;
      margin: 1rem 0;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .toggle-btn:hover, .reset-btn:hover {
      background: #357ac8;
    }
    .about {
      margin-top: 2rem;
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">EduLearn</div>
    <input type="text" class="search-bar" placeholder="Search Courses..." />
    <nav class="nav-links" id="nav-menu">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="certificates.html">Certificates</a>
      <a href="profile.html">Profile</a>
      <a href="settings.html" class="active">Settings</a>
      <a href="#" id="logout-btn" class="btn login-btn">Logout</a>
    </nav>
    <div class="hamburger" id="hamburger">â˜°</div>
  </header>

  <!-- Settings Section -->
  <div class="settings-container">
    <h2>Settings</h2>

    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <button class="reset-btn" onclick="resetAccount()">Reset Account (Clear All Data)</button>

    <div class="about">
      <p><strong>About EduLearn:</strong></p>
      <p>EduLearn is your all-in-one platform for interactive learning, progress tracking, and certificates.</p>
      <p>Developed by 
        <a href="https://www.linkedin.com/in/tanishq-agrawal-91a505335" target="_blank">
          Tanishq Agrawal
        </a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>@ 2025 EduLearn | Developed by 
      <a href="https://www.linkedin.com/in/tanishq-agrawal-91a505335" target="_blank">
        Tanishq Agrawal
      </a>
    </p>
  </footer>

  <script>
    // Apply saved theme on load
    document.body.classList.toggle('dark-mode', localStorage.getItem('theme') === 'dark');

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function resetAccount() {
      if (confirm("Are you sure you want to reset your account? This will erase your progress, profile, and certificates.")) {
        localStorage.clear();
        alert("All data cleared. Reloading site...");
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
